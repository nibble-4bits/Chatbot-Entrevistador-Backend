<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        // Prevenimos que los usuarios puedan entrar a la entrevista si no han puesto su ID
        if (!localStorage.getItem('ID')) {
            document.location.href = '/';
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./js/entrevista.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/entrevista.css">
    <title>Entrevista</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- PREGUNTAS -->
            <div id="question-container" class="first-col col-sm-12 col-lg-6">
                <div class="question">
                    <div class="question-header">
                        <h1 id="question-number"></h1>
                        <h5 id="question-title"></h5>
                    </div>
                    <div class="question-code">
                        <!-- The question code goes here -->
                    </div>
                    <div class="question-choices">
                        <ol id="choices-list">
                            <!-- The question options go here -->
                        </ol>
                    </div>
                </div>
            </div>

            <!-- CHATBOT -->
            <div class="col-sm-12 col-lg-6">
                <iframe id="chatbot" class="full-screen" src="./chat.html"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
